<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <div class="container">
        <h1>Calcola il prezzo del tuo biglietto</h1>

        <div class="top-card">
            <form action="" method="">
                <div class="fields">
                    <div>
                        <label for="passengerName">Nome e Cognome</label>
                        <input type="text" id="passengerName" value="">
                    </div>

                    <div>
                        <label for="kilomenters">Km da percorrere</label>
                        <input type="text" id="kilomenters" value="">
                    </div>

                    <div>
                        <label for="age">Fascia d'et√†</label>
                        <select name="age" id="age">
                            <option value="minorenne">Minorenne</option>
                            <option value="maggiorenne">Maggiorenne</option>
                            <option value="over65">Over 65</option>
                        </select>
                    </div>
                </div>

                <div>
                    <button id="generate-btn">Genera</button>
                    <button type="reset">Annulla</button>
                </div>
            </form>
        </div>

    </div>

    <script src="main.js"></script>

</html>
